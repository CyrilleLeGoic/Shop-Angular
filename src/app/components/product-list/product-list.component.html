<div class="product">

  <app-loading *ngIf="isLoading"></app-loading>
  <div class="product-list" *ngIf="!isLoading && cards.length">
    <app-product-item *ngFor="let card of cards" [card]="card"
      (displayProductViewModal)="handleDisplayProductViewModal($event)">
    </app-product-item>
  </div>

  <div class="bar" *ngIf="!isLoading && !cards.length">
    Désolé, aucun produit ne correspond à votre recherche.
  </div>

  <app-modal-product-view *ngIf="isDisplayModal && modalCard" [card]="modalCard"
    (close)="handleCloseModal()"></app-modal-product-view>
</div>
